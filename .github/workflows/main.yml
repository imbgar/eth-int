name: terraform-apply

on:
  push:
    branches: [main]

jobs:
  build_push:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_PAGER: ""
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image with commit SHA and latest
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        # Removed multi-arch build for demo purpose.
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t "$ECR_REPOSITORY:${IMAGE_TAG}" \
            --push .
      - name: Publish image tag to SSM
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_DIGEST_SSM: ${{ secrets.IMAGEDIGEST_SSM }}
        run: |
          aws ssm put-parameter --region "$AWS_REGION" --name "$IMAGEDIGEST_SSM" --type String --overwrite --value "$ECR_REPOSITORY:${IMAGE_TAG}"

  apply_tf:
    runs-on: ubuntu-latest
    needs: build_push
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_PAGER: ""
    defaults:
      run:
        working-directory: terraform/app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1
      - name: Terraform Init
        run: terraform init -input=false
      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
